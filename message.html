<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif; margin: 0; padding: 0; background-color: #222;}
.mySlides {display: none;}

/* Slideshow container */
.slideshow-container {
    margin: auto;
    text-align: center;
    max-width: 1000px;
    max-height: 80vh;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    background-color: #000;
}

/* Fixed height for images */
.img {
    width: 100%;
    height: 70vh;  /* Set fixed height for images */
    object-fit: cover;
    object-position: top;
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 35px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    padding: 15px;
    background-color: rgba(0, 0, 0, 0.5);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    border-radius: 5px;
}


.space-slideshow{
    margin-top: 5%;
}

/* The dots/bullets/indicators */
.dot {
    height: 15px;
    width: 15px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    cursor: pointer;
}

.active {
    background-color: #717171;
}

/* Fading animation */
.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}

/* Responsive text size */
@media only screen and (max-width: 768px) {
    .text {font-size: 24px; padding: 15px;}
}

@media only screen and (max-width: 300px) {
    .text {font-size: 16px;}
}
</style>
</head>
<body>
  <script src="hh.js"></script>
  <div class="space-slideshow">
  </div>

<div class="slideshow-container">

    <div class="mySlides fade">
        <img src="1.jpg" class="img">
        <div class="text">Happy Birthday Sir</div>
    </div>

    <div class="mySlides fade">
        <img src="4.jpg" class="img">
        <div class="text">May the Lord keep you, bless you, make you prosper in all you do.</div>
    </div>

    <div class="mySlides fade">
        <img src="7.jpg" class="img">
        <div class="text">And because you were born on this blessed day, <span>November 2nd</span>, it shall be blessed.</div>
    </div>

    <div class="mySlides fade">
        <img src="5.jpg" class="img">
        <div class="text">And your wife and children shall partake in this blessing in Jesus' name. Amen.</div>
    </div>

    <div class="mySlides fade">
        <img src="6.jpg" class="img">
        <div class="text">Don't forget, Jesus loves you!</div>
    </div>
    
</div>

<br>

<div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>

</body>
</html>
